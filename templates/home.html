{% extends "layout.html" %}
{% block title %}Home - My Flask App{% endblock %}
{% block body %}
<div class="jumbotron text-center">
    <h1> Welcome To Flask App</h1>
    <p class="lead">This application is built on Python flask framework</p>
    
    {% if session.logged_in == NULL %}
        <a class="btn btn-primary btn-lg" href="/register">Register</a>
        <a class="btn btn-success btn-lg" href="/login">Login</a>
    {% endif %}

</div>

{% endblock %}
